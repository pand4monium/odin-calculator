<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calc-frame">
        <div id="calc-screen">
            <div id="calc-log"></div>
            <div class="line"></div>
            <div id="calc-input"></div>
        </div>

        <div id="calc-btn">
            <div class="calc-row">
                <button id="btnclear">Clear</button>
                <button id="btndelete">Delete</button>
            </div>
            <div class="calc-row">
                <button class="digitBtn" id="btn9">9</button>
                <button class="digitBtn" id="btn8">8</button>
                <button class="digitBtn" id="btn7">7</button>
                <button class="opsBtn" id="btnDvide">รท</button>
            </div>
            <div class="calc-row">
                <button class="digitBtn" id="btn6">6</button>
                <button class="digitBtn" id="btn5">5</button>
                <button class="digitBtn" id="btn4">4</button>
                <button class="opsBtn" id="btnTimes">x</button>
            </div>
            <div class="calc-row">
                <button class="digitBtn" id="btn3">3</button>
                <button class="digitBtn" id="btn2">2</button>
                <button class="digitBtn" id="btn1">1</button>
                <button class="opsBtn" id="btnMinus">-</button>
            </div>
            <div class="calc-row">
                <button id="btn.">.</button>
                <button class="digitBtn" id="btn0">0</button>
                <button class="opsBtn" id="btnEquals">=</button>
                <button class="opsBtn" id="btnPlus">+</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
