<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calc-frame">
        <div id="calc-screen">
            <div id="calc-log"></div>
            <div class="line"></div>
            <div id="calc-input"></div>
        </div>

        <div id="calc-btn">
            <div class="calc-row">
                <button id="btn-clear">Clear</button>
                <button id="btn-delete">Delete</button>
            </div>
            <div class="calc-row">
                <button id="btn-9">9</button>
                <button id="btn-8">8</button>
                <button id="btn-7">7</button>
                <button id="btn-รท">รท</button>
            </div>
            <div class="calc-row">
                <button id="btn-6">6</button>
                <button id="btn-5">5</button>
                <button id="btn-4">4</button>
                <button id="btn-x">x</button>
            </div>
            <div class="calc-row">
                <button id="btn-3">3</button>
                <button id="btn-2">2</button>
                <button id="btn-1">1</button>
                <button id="btn--">-</button>
            </div>
            <div class="calc-row">
                <button id="btn-.">.</button>
                <button id="btn-0">0</button>
                <button id="btn-=">=</button>
                <button id="btn-+">+</button>
            </div>
        </div>
    </div>
</html>
